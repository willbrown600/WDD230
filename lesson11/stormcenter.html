<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Good Weather Website</title>
    <link rel="shortcut icon" href="/lesson06/images/favicon.ico" />
    <link href="/lesson08/css/normalize.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link href="/lesson08/css/small.css" rel="stylesheet" />
    <link href="/lesson08/css/medium.css" rel="stylesheet" />
    <link href="/lesson08/css/large.css" rel="stylesheet" />
    <script src="js/lesson06.js"></script>
  </head>
  <body onload="date()">
    <header>
      <picture>
        <img src="/lesson08/images/weather_icon.png" alt="weather_icon" />
      </picture>
      <section class="heading">
        <h1>Good Weather</h1>
        <h4 id="message">We only have the best weather for you</h4>
      </section>
    </header>
    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776; Menu</button>
      <ul id="primaryNav" class="hide">
        <li><a href="#">Home</a></li>
        <li><a href="preston-7.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li class="active"><a href="stormcenter.html">Storm Center</a></li>
        <li><a href="/lesson07/gallery-7.html">Gallery</a></li>
      </ul>
    </nav>

    <main>
      <h1>Storm Center Form</h1>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Applicant Information</legend>
          <label class="top"
            >Full Name*<input type="text" name="fullname" required
          /></label>
          <label class="top"
            >Email*
            <input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
            />
          </label>
          <label class="top"
            >Phone <input type="tel" name="phone" placeholder="012-345-6789" />
          </label>
          <label class="top"
            >Zip Code <input type="number" name="zip_code" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Storm Information</legend>
          <label class="top"
            >Storm Date<input type="date" name="Date" />
          </label>
          <label class="top"
            >Storm Type
            <select name="type">
              <option value="">Please select</option>
              <option value="flashflood">Flash Flood</option>
              <option value="hail">Hail</option>
              <option value="hurricane">Hurricane</option>
              <option value="thunderstorm">Thunderstorm</option>
              <option value="tornado">Tornado</option>
            </select>
          </label>
          <label class="top" for="rating"
            >Storm Severity: &nbsp;&nbsp;&nbsp;
            <input
              type="range"
              id="rating"
              value="5"
              min="1"
              max="10"
              step="1"
              list="tickmarks"
              oninput="adjustRating(this.value)"
              onchange="adjustRating(this.value)"
            />
            <span id="ratingvalue">5</span>
          </label>
          <datalist id="tickmarks">
            <option value="0"> </option>
            <option value="1"> </option>
            <option value="2"> </option>
            <option value="3"> </option>
            <option value="4"> </option>
            <option value="5"> </option>
            <option value="6"> </option>
            <option value="7"> </option>
            <option value="8"> </option>
            <option value="9"> </option>
            <option value="10"> </option>
          </datalist>

          <label class="top"
            >Storm Region
            <select name="region">
              <option value="" disabled>Select Region</option>
              <option value="preston">Preston</option>
              <option value="sodasprings">Soda Springs</option>
              <option value="fishhaven">Fish Haven</option>
            </select>
          </label>

          <div>Danger Level</div>
          <label class="sbs">
            <input type="radio" name="danger" value="yes" />Yes</label
          >
          <label class="sbs">
            <input type="radio" name="danger" value="no" />No</label
          >
          <label class="sbs">
            <input type="radio" name="danger" value="maybe" />Maybe</label
          >
        </fieldset>

        <fieldset>
          <legend>Additional Information</legend>

          <label class="top"
            >Add addtional information<input type="text" name="info"
          /></label>
        </fieldset>

        <input type="submit" value="Place Alert" class="submitBtn" />
      </form>
    </main>
  </body>
</html>
